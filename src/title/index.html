<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSE 110 Â· Bamboo Rebellion</title>

  <!-- Link your CSS file or use an inline <style> block -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
</head>

<body>
  <div class="panda">
    <img src="assets/panda.png">
  </div>
  <div class="team_2_logo"> 
    <img src="assets/panda-yin-yang.png">
  </div>
  <div class="menu">
    <div class="title">
      <h1 class="title_1">CSE 110</h1>
      <h2 class="title_2">Bamboo Rebellion</h2>
    </div>

      <button id="play">Play</button>

  <div class="volSettings">
    <h1 id="titleSetting">Settings</h1>
    <div class="innerSettings">
      <p id="volText">Volume</p>
        <input type="range" name="volume" id="volume" value="50" min="0" max="100" step="1" class="accent" />
    </div>
  </div>
  <img id='tutorial-image' src="assets/instructions.png" alt="Tutorial">
  <img id='exit' src="assets/exit.png" alt="Exit">
  <img id="music" src="assets/music.png" alr="Music">
  <audio class="hidden" src=""></audio>
  <script src="app.js"></script>
